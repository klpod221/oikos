services:
  postgres:
    image: postgres:16-alpine
    container_name: oikos_postgres
    environment:
      POSTGRES_DB: oikos
      POSTGRES_USER: oikos
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oikos -d oikos"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: oikos_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  cli-proxy:
    image: eceasy/cli-proxy-api:latest
    container_name: oikos_cli_proxy
    ports:
      - "8321:8317"
    volumes:
      - ./cli-proxy-config.yaml:/CLIProxyAPI/config.yaml
      - ./cli-proxy-auth:/root/.cli-proxy-api
    restart: unless-stopped

  backend:
    image: oikos-backend:dev
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: oikos_backend
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
    ports:
      - "8080:8000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: oikos
      DB_USERNAME: oikos
      DB_PASSWORD: secret
      REDIS_HOST: redis
      CACHE_STORE: redis
      OPENAI_API_URL: http://cli-proxy:8317/v1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      cli-proxy:
        condition: service_started

  frontend:
    image: oikos-frontend:dev
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: oikos_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_PROXY_TARGET: http://backend:8000
    ports:
      - "3000:5173"

  # === RAG SERVICES ===
  # Removed per user request

volumes:
  postgres_data:
  redis_data:
